<section class="r2-fcol r2-fcenter" style="width: 100vw; height: 100vh;">
    <div style="width: 300px;">
        <h1 style="padding-bottom: 10px;">RESTWO Login</h1>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group>
                  <input type="text" nz-input formControlName="userName" placeholder="Username" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group>
                  <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                <label nz-checkbox>
                  <span>Remember me</span>
                </label>
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot">Forgot password</a>
              </div>
            </div>
            <button nz-button disabled class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        </form>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" nzDanger (click)="loginWithGoogle()">Login with Google</button>
    </div>
</section>
