<nz-breadcrumb>
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>Manage</nz-breadcrumb-item>
    <nz-breadcrumb-item>Restaurants</nz-breadcrumb-item>
  </nz-breadcrumb>
<div class="inner-content">
    <button nz-button [nzType]="'default'" style="margin-bottom: 20px;" (click)="showModal()">Create Restaurant</button>
    <div *ngFor="let resto of restaurants" class="item">
        <nz-card [nzTitle]="resto.name" [nzExtra]="extra">
            <!-- <p>{{org._id}}</p> -->
            <p>{{resto.description}}</p>
        </nz-card>
        <ng-template #extra>
            <button
                nz-button nzDanger
                [nzType]="'default'"
                nz-popconfirm
                nzPopconfirmTitle="Are you sure you want to delete this?"
                nzPopconfirmPlacement="top"
                (nzOnConfirm)="deleteRestaurant(resto)"
            >Delete</button>
            <button nz-button [nzType]="'default'" (click)="showModal(resto)">Edit</button>
            <button nz-button [nzType]="'default'" (click)="viewMenu(resto)">Menu</button>
            <button nz-button [nzType]="'default'" (click)="viewTables(resto)">Tables</button>
        </ng-template>
    </div>
</div>

<nz-modal
    [(nzVisible)]="isModalVisible"
    [nzTitle]="modalTitle"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()"
    [nzOkLoading]="isModalLoading"
>
    <div *nzModalContent>
        <input type="text" nz-input [(ngModel)]="currentRestaurant.name" placeholder="Restaurant name" />
        <textarea
            type="text"
            nz-input
            [(ngModel)]="currentRestaurant.description"
            placeholder="Description"
            rows="5"
        ></textarea>
    </div>
</nz-modal>
